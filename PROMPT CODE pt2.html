<!DOCTYPE html>
<html>
    <head>
        <title> Prompt Page </title>
        <script>
            function myPrompt()
            {
                var person = prompt ("Metti il tuo cazzo di nome"); 
                if (person != "")
                {
                    document.getElementById("test"). innerHTML = " ciao " + person + "! come stai oggi?";
                }

                

            }

        </script>
    </head>
    <body>
        <p> JavaScript prompt Box.</p>
        <button onclick="myPrompt()"> schiacciami </button>
    <p id="test"></p>
    </body>
</html>
